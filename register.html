{% include 'header.html' %}
<title>User Registration Form</title>
<body background="black">
<div class = "container card bg-dark text-white">
     {% include 'menu.html' %}
      <br>
      <h3>Add New User</h3>
      <br>
      <form action = "{{ url_for('register') }}" method = 'post'>
      {% if message is defined and message %}
              <div class="alert alert-warning alert-dark card bg-dark text-black">{{ message }}</div>
       {% endif %}
       <div class ="form-group card bg-dark text-white form-outline form-black">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter name">
       </div>
       <div class = "form-group card bg-dark text-white">
            <label for = "email">Email:</label>
            <input type = "email" class="form-control" id="email" name="email" placeholder="Enter Email">
       </div>
       <div class = "form-group card bg-dark text-white">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password">
       </div>
       <div class="form-group card bg-dark text-white">
            <label for="role">Role:</label>
            <select class="form-control" id="role" name="role">
                <option value="admin">Admin</option>
                <option value="user">User</option>
            </select>
       </div>
       <div class = "form-group card bg-dark text-white">
            <label for="country">Country:</label>
            <input type ="text" class="form-control" id="country" name="country">
       </div>
           <button type="submit" class="btn btn-primary btn-dark-blue">Register</button>
     </form>
</div>
</body
