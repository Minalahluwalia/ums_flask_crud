{% include 'header.html' %}
<div class = "container card bg-dark text-white">
<table class= "table table-dark">
    <thead>
    {% include 'menu.html' %}
        <tr>
            <th scope="col">ID</th>
            <th>Username</th>
            <th>Email ID</th>
            <th> Password</th>
            <th> Role</th>
            <th> Country</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td scope="row">{{ user[0] }}</td>
            <td>{{ user[1] }}</td>
            <td>{{ user[2] }}</td>
            <td>{{ user[3] }}</td>
            <td>{{ user[4] }}</td>
            <td>{{ user[5] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
 </div>
